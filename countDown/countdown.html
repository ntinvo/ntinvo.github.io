<!DOCTYPE html>
<html>
<head>
	<title>CountDown to New Year</title>
	<!-- A favicon from Symphony Commerce -->
	<link rel="shortcut icon" type="image/png" href="https://d20b8ckvu6gb0w.cloudfront.net/companysite/images/favicon.png" />

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Sweet Alert -->
	<script src="./sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./sweetalert/sweetalert.css">
	
	<!-- My custom style -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container" style="margin-top: 10%;">
		<!-- Clock -->
		<div id="text">
			<div class="row">
				<h1>New Year 2017 in</h1>
			</div>

			<div class="row" id="clock">
				<div class="col-md-3">
					<span id="days">00</span><br/>
					<p>Days</p>
				</div>
				<div class="col-md-3">
					<span id="hours">00</span><br/>
					<p>Hours</p>
				</div>
				<div class="col-md-3">
					<span id="minutes">00</span><br/>
					<p>Minutes</p>
				</div>
				<div class="col-md-3" style="color: #d35400;">
					<span id="seconds">00</span><br/>
					<p>Seconds</p>
				</div>
			</div>
		</div>

		<!-- Happy new year gif -->
		<div class="row gif">
			<img src="" id="gif-photo">
		</div>

		<!-- Buttons for testing purpose -->
		<div class="row button-group">
			<button id="goToNewYear" class="btn btn-warning">Go To New Year</button>
			<button id="goBackToCurrent" class="btn btn-success">Go To Current Time</button>
		</div>
	</div>

	<!-- Audio -->
	<audio id="myAudio">
		<source src="./audio/song.mp3" type="audio/mpeg">
	</audio>
	
	<!-- Countdown script -->
	<script type="text/javascript" src="./js/countDown.js"></script>
</body>
</html>
